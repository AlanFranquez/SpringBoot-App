<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My profile</title>
<link rel="stylesheet" href="/static/styles.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body style="padding: 0; margin: 0;background-color: #111111;">
	<div class="container"> 
		<div class="mt-5">
			<h4 class="text-center" th:text="${user.getUsername()}" style="color: white"></h4>
			
			<br>
			<hr style="border: 1px solid white">
			<br>
			
			
		</div>
	
		<div th:if="${user.getMovies().size() > 0}">
			<p style="color: white">MY MOVIES</p>
			
			
			<div class="row d-flex justify-content-center align-items-center">
			<div
				class="col-md-3 custom-card d-flex justify-content-center align-items-center"
				th:each="m : ${user.getMovies()}"
				style="background-color: rgba(0, 0, 0, 0.2);"
				th:style="'background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' +${m.getImagen()}+ '); background-size: cover; background-position: center center;'">
				<a th:href="@{/movies/{id}(id=${m.id})}">
					<h4 th:text="${m.getTitulo()}"></h4>
					<p th:text="${m.sinopsis}"></p>
				</a>
			</div>
		</div>
		
		<div th:if="${user.getMovies().size == 0}">
			<p style="color: white">You not have any movie here yet!</p>
		
		</div>
		
		

		</div>
	
	</div>
</body>


<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
